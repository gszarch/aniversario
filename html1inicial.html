<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>1 Ano Juntos 💖</title>
  <link rel="stylesheet" href="style1.css" />
</head>
<body>
  <canvas id="canvas"></canvas>

  <main>
    <div class="titulo">
      <h1>Feliz 1 Ano de Amor 💖</h1>
    </div>

    <p>
      Amor, hoje completamos 1 ano juntinhos... Obrigado por cada momento, cada riso, cada carinho. Que venham muitos anos mais ao seu lado! 🌹
    </p>

    <div class="heart">❤️</div>

    <button onclick="abrirAlbum()">Clique para ver uma surpresa</button>

    <!-- Player de música moderno -->
    <div id="music-player" class="music-player" style="margin-top: 80px;">
      <audio id="audio" src="music.mp3"></audio>

      <div class="progress-container">
        <input type="range" id="progress" min="0" max="100" value="0" step="0.1" />
        <div class="time">
          <span id="current-time">0:00</span>
          <span id="duration">0:00</span>
        </div>
      </div>

      <div class="controls">
        <button id="shuffle" class="control-btn" title="Shuffle">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="16 3 21 3 21 8"></polyline><line x1="4" y1="20" x2="21" y2="3"></line><polyline points="21 16 21 21 16 21"></polyline><line x1="15" y1="15" x2="21" y2="21"></line></svg>
        </button>
        <button id="prev" class="control-btn" title="Anterior">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="19 20 9 12 19 4 19 20"></polygon><line x1="5" y1="19" x2="5" y2="5"></line></svg>
        </button>
        <button id="play-pause" class="control-btn play-pause" title="Tocar/Pausar">
          <svg id="play-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 3 19 12 5 21 5 3"></polygon></svg>
          <svg id="pause-icon" style="display:none" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><rect x="6" y="4" width="4" height="16"></rect><rect x="14" y="4" width="4" height="16"></rect></svg>
        </button>
        <button id="next" class="control-btn" title="Próximo">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="5 4 15 12 5 20 5 4"></polygon><line x1="19" y1="5" x2="19" y2="19"></line></svg>
        </button>
        <button id="repeat" class="control-btn" title="Repetir">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="17 1 21 5 17 9"></polyline><path d="M3 11V9a4 4 0 0 1 4-4h14"></path><polyline points="7 23 3 19 7 15"></polyline><path d="M21 13v2a4 4 0 0 1-4 4H3"></path></svg>
        </button>
      </div>
    </div>

    <div id="surpresa">
      💌 Você é o melhor presente que a vida me deu. Te amo infinitamente! 💕
    </div>
  </main>

  <script>
    function abrirAlbum() {
      window.open('html2album.html', '_blank');
    }

    // Efeito de corações caindo
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const hearts = [];
    const heartCount = 100;

    for (let i = 0; i < heartCount; i++) {
      hearts.push({
        x: Math.random() * width,
        y: Math.random() * height,
        size: Math.random() * 20 + 10,
        speed: Math.random() * 2 + 0.5,
        opacity: Math.random()
      });
    }

    function drawHearts() {
      ctx.clearRect(0, 0, width, height);
      for (let heart of hearts) {
        ctx.font = `${heart.size}px Arial`;
        ctx.fillStyle = `rgba(255, 0, 100, ${heart.opacity})`;
        ctx.fillText('❤', heart.x, heart.y);

        heart.y += heart.speed;
        if (heart.y > height) {
          heart.y = -heart.size;
          heart.x = Math.random() * width;
        }
      }
      requestAnimationFrame(drawHearts);
    }

    drawHearts();

    window.addEventListener('resize', () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // Player moderno JS
    const audio = document.getElementById('audio');
    const playPauseBtn = document.getElementById('play-pause');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const progress = document.getElementById('progress');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');

    playPauseBtn.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    });

    audio.addEventListener('play', () => {
      playIcon.style.display = 'none';
      pauseIcon.style.display = 'block';
      playPauseBtn.classList.add('playing');
    });

    audio.addEventListener('pause', () => {
      playIcon.style.display = 'block';
      pauseIcon.style.display = 'none';
      playPauseBtn.classList.remove('playing');
    });

    function formatTime(seconds) {
      const mins = Math.floor(seconds / 60);
      const secs = Math.floor(seconds % 60);
      return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
    }

    function updateProgress() {
      if (audio.duration) {
        progress.max = audio.duration;
        progress.value = audio.currentTime;
        currentTimeEl.textContent = formatTime(audio.currentTime);
        durationEl.textContent = formatTime(audio.duration);
      }
    }

    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', updateProgress);

    progress.addEventListener('input', () => {
      audio.currentTime = progress.value;
    });

    // Botões shuffle e repeat com toggle visual e funcionalidade básica
    const shuffleBtn = document.getElementById('shuffle');
    const repeatBtn = document.getElementById('repeat');

    shuffleBtn.addEventListener('click', () => {
      shuffleBtn.classList.toggle('active');
      // Aqui poderia implementar lógica shuffle real
    });

    repeatBtn.addEventListener('click', () => {
      if (audio.loop) {
        audio.loop = false;
        repeatBtn.classList.remove('active');
      } else {
        audio.loop = true;
        repeatBtn.classList.add('active');
      }
    });

    // Prev e next (sem playlist real)
    document.getElementById('prev').addEventListener('click', () => {
      // lógica para música anterior (implemente se desejar)
    });

    document.getElementById('next').addEventListener('click', () => {
      // lógica para próxima música (implemente se desejar)
    });
  </script>
</body>
</html>
